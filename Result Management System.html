    function marks(name,Id) {
        console.log("enter marks of subjects:\n\t 1.maths\n\t 2.sst\n\t 3.science");
        var sub=Number(prompt("enter subject code"));
        for (let i=1; i<=3; i++) {
           
            switch (sub) {

                    console.log ("enter "+name+"'s"+" Maths marks");
                    var val1=prompt("marks:");
                    break;
                case 2:

                    console.log ("enter "+name+"'s"+" Science marks");
                    var val3=prompt("marks:");
                    break;        
                default:
                    break;
            }

            if (i==1 ||i==2){
                console.log("enter marks of subjects:\n\t 1.maths\n\t 2.sst\n\t 3.science");
                console.log("enter next subject code");
                var sub=Number(prompt("enter code"));
            }
            else{
                break;
            }
        }
        report(name,Id,val1,val2,val3);
    }

    console.log("list of Students: \n\t 1.MAX \n\t 2.WILL \n\t 3.SHASHWAT");
