<script >
    const num=Number(prompt("enetr the number to check"));
    for (let i=2;i<num/2;i++){
        if(num>1){
            if(num%i==0){
                console.log("Not Prime");
                break
            }
            else{
                console.log("Prime Number");
            }
        }
    }
</script>
